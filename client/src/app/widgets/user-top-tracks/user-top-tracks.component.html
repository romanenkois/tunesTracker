<div class="wrapper">
    <div class="items">
    @for (item of this.userTopTracks(); track $index) {
        <div class="item">
            <p>{{item.name}}</p>
        </div>
    }
    </div>
    <div class="actions">
        <div class="btn-inc">
            <button (click)="loadMoreItems()">load more...</button>
        </div>
    </div>
</div>
