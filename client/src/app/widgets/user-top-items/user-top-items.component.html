<div class="wrapper">
    <div class="timeframe-selection">
        <app-timeframe-selection
            (timeFrameChangeEvent)="changeTimeFrame($event)"
            [timeFrameSelected]="this.periodOfTime()"
        ></app-timeframe-selection>
    </div>

    @if (
        this.userTopItems().length > 0
    ) {
        <div class="content">
            <div class="items">
                @for (item of this.userTopItems(); track $index) {
                <div class="item">
                    <app-card-standart-fullsize
                        [index]="$index + 1"
                        [data]="item">
                    </app-card-standart-fullsize>
                </div>
                }
            </div>

            <app-load-more-button
                *ngIf="this.itemType() !== 'albums'"
                (loadMoreEvent)="loadMoreItems()"
            ></app-load-more-button>
        </div>
    } @else {
        <!-- Like, if there is no data, it would be just a skeleton -->
        <div class="content">
            <div class="items">
                <div class="item" *ngFor="let i of [].constructor(25)">
                    <app-card-standart-fullsize
                        [index]="0"
                        [data]="undefined">
                    </app-card-standart-fullsize>
                </div>
            </div>
        </div>
    }
</div>
