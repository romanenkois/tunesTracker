<div class="wrapper">
    <div class="items">
    @for (item of this.userTopArtists(); track $index) {
        <div class="item">
            <app-artist-card [artist]="item" [index]="$index"></app-artist-card>
        </div>
    }
    </div>
    <div class="actions">
        <div class="btn-inc">
            <button (click)="loadMoreItems()">load more...</button>
        </div>
    </div>
</div>
