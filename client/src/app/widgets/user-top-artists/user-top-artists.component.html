<div class="wrapper">
    <div class="items">
    @for (item of this.userTopArtists; track $index) {
        <div class="item">
            <p>{{item.name}}</p>
        </div>
    }
    </div>
    <div class="actions">
        <div class="btn-inc">
            <button (click)="pageNumberIncrease()">+</button>
        </div>
        <div class="btn-dec">
            <button (click)="pageNumberDecrease()">-</button>
        </div>
    </div>
</div>
