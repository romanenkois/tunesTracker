<div class="card" [@fadeAnimation]>
    <div class="picture">
        <a [href]="'album/' + album().id">
            <img
                src="{{ album().images[0].url }}"
                alt="{{ album().name }}"
                loading="lazy"
            />
        </a>
    </div>
    <div class="info">
        <div class="index">
            <p>#{{ index() }}</p>
        </div>
        <div class="track-info">
            <p class="name" [title]="album().name">{{ album().name }}</p>
            <p class="artist">{{ album().artists[0].name }}</p>
        </div>
    </div>
</div>
